<div class="mt-10 ubuntu">
    <div class="flex flex-row items-center mb-12 mx-5">
        <div style="font-family: Ubuntu; width: 50%;">
            <h4 class="text-3xl mb-5 ">Nombre de la campaña</h4>
            <p class="">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
                consequat duis enim
                velit
                mollit. Exercitation veniam consequat sunt nostrud amet.</p>
        </div>
        <div class="mr-5 ml-auto">
            <button (click)="openDialogFinish()" mat-raised-button
                class="w-48 h-16 radius ubuntu focus:outline-none focus:ring-2 focus:ring-red-400">Finalizar
                <mat-icon class="text-red-500 ml-7 text-2xl mb-2">highlight_off</mat-icon>
            </button>
        </div>
        <div>
            <button (click)="changeState()" mat-raised-button
                class="w-48 h-16 radius ubuntu focus:outline-none focus:ring-2 focus:ring-red-400">
                <span *ngIf="play">Iniciar</span>
                <span *ngIf="!play">Pausar</span>
                <mat-icon *ngIf="play" class="text-red-500 ml-7 text-2xl mb-2">play_circle</mat-icon>
                <mat-icon *ngIf="!play" class="text-red-500 ml-7 text-2xl mb-2">pause</mat-icon>
            </button>
        </div>
    </div>
    <div class="flex flex-row">
        <div class="w-1/2 ml-5">
            <app-cards-container></app-cards-container>
        </div>
        <div class="w-1/2">
            <div class="flex items-center pb-10 pt-3 flex justify-end mx-5">
                <a routerLink="/admin/dashboard/graphs" class="flex items-center ml-40 mr-5">
                    <span class="text-sm font-medium underline ubuntu">VER GRÁFICOS</span>
                    <mat-icon class="text-base ml-1">call_made</mat-icon>
                </a>
                <a routerLink="/admin/dashboard/results" class="flex items-center">
                    <span class="text-sm font-medium underline ubuntu">VER RESULTADOS</span>
                    <mat-icon class="text-base ml-1">call_made</mat-icon>
                </a>
            </div>
            <app-data-table></app-data-table>
        </div>
    </div>
</div>
